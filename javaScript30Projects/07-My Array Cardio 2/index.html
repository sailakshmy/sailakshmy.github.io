    <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
        const isNineteen = people.some(person => {
            const currentYear = (new Date()).getFullYear();
            //console.log(currentYear);
            const age = currentYear - person.year;
            return age >= 19;
        });
        console.log({ isNineteen});
        
        // Array.prototype.every() // is everyone 19 or older?
        const isEveryOneAdult = people.every(person => {
            const currentYear = (new Date()).getFullYear();
            //console.log(currentYear);
            const age = currentYear - person.year;
            return age >= 19;
        });
        console.log({ isEveryOneAdult });


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
        const requiredComment = comments.find(comment => comment.id === 823423);
        console.log(requiredComment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
        // delete the comment with the ID of 823423
        const deleteComment = comments.findIndex(comment => comment.id === 823423);
        console.log(deleteComment);
        /*const deletedComment = comments.splice(deleteComment, 1);
        console.log(deletedComment);
        console.table(comments);*/
       // Alternative way of doing this - Use Redux type of deleting elements
        const newComments = [
            ...comments.slice(0, deleteComment),
        ...comments.slice(deleteComment + 1)
        ];
        console.table(newComments);

</script>

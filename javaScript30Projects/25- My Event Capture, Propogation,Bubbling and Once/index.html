<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Understanding JavaScript's capture</title>
</head>
<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three">
            </div>
        </div>
    </div>

    <style>
        html{
            box-sizing: border-box;
        }

        *, *:before, *:after{
            box-sizing: inherit;
        }

        div{
            width: 100%;
            padding: 100px;
        }

        .one{
            background: thistle;
        }

        .two{
            background: mistyrose;
        }

        .three{
            background: coral;
        }
    </style>

    <button></button>

    <script>

        const divs = document.querySelectorAll('div');
        const button = document.querySelector('button');

        button.addEventListener('click', () => {
            console.log('Clicked!');
        }, { once: true });

        divs.forEach(div => div.addEventListener('click', logText, {
            capture: true,
            once: false
        }));
        

        function logText(e) {
            console.log(this.classList.value);
           // e.stopPropagation();
        }
    </script>

</body>
</html>
